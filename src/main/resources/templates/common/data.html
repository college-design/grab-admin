<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="web-site-table">
        <div class="panel-body" style="padding-bottom:0px;">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1" for="txt_search_site_url">站点链接</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_site_url">
                            </div>
                            <label class="control-label col-sm-1" for="txt_search_site_status">状态</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_site_status">
                            </div>
                            <div class="col-sm-4" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" data-toggle="modal" class="btn btn-default" data-target="#addWebSiteModal">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default" data-toggle="modal">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_web_site"></table>

            <div class="modal fade" id="addWebSiteModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>新增网站站点</h3>
                        </div>
                        <div class="modal-body">
                            <form id="addWebSiteForm" action="/user/addUser" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label for="siteUrl" class="col-sm-2 control-label">站点</label>
                                    <div class="col-sm-7">
                                        <input type="url" name="url" class="form-control" id="siteUrl" required="true" placeholder="站点"/>
                                    </div>
                                    <label id="errorAccount" for="siteUrl" class="col-sm-3 control-label"></label>
                                </div>
                                <div class="form-group" >
                                    <label for="siteDescription" class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-7">
                                        <input type="text" name="description" class="form-control" id="siteDescription" placeholder="描述"/>
                                    </div>
                                    <label id="errorPassword" for="siteDescription" class="col-sm-3 control-label"></label>
                                </div>
                                <div class="form-group">
                                    <label for="site_status" class="col-sm-2 control-label">状态</label>
                                    <div class="col-sm-7">
                                        <input type="name" name="name" class="col-sm-4 form-control" id="site_status" placeholder="状态"/>
                                    </div>
                                    <label id="errorName" for="site_status" class="col-sm-3 control-label"></label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="conf" class="btn btn-default" onclick="addUser()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="resetAddModal()">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="grab-rule-table">
        <div class="panel-body" style="padding-bottom:0px;">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1" for="txt_search_grab_rule">规则</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_grab_rule">
                            </div>
                            <label class="control-label col-sm-1" for="txt_search_grab_status">状态</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_grab_status">
                            </div>
                            <div class="col-sm-4" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_grab_rule"></table>
        </div>
    </div>

    <div th:fragment="grab-data-table">
        <div class="panel-body" style="padding-bottom:0px;">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin-top:15px">
                            <label class="control-label col-sm-1" for="txt_search_match_data">数据</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="txt_search_match_data">
                            </div>
                            <div class="col-sm-4" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_match_data"></table>
        </div>
    </div>
</html>
